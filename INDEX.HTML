<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IOS Clan Name Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0d1117;
      overflow: hidden;
      position: relative;
      color: #fff;
    }

    .aurora {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at 20% 20%, rgba(0, 255, 200, 0.3), transparent 60%),
                  radial-gradient(circle at 80% 80%, rgba(0, 100, 255, 0.2), transparent 60%),
                  radial-gradient(circle at 50% 50%, rgba(255, 0, 200, 0.15), transparent 60%);
      animation: auroraMove 15s infinite alternate ease-in-out;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes auroraMove {
      0% {
        background-position: 0% 0%, 100% 100%, 50% 50%;
      }
      100% {
        background-position: 100% 0%, 0% 100%, 50% 70%;
      }
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 10px;
      border: none;
      margin-bottom: 1rem;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .btn {
      background: #00ffcc;
      color: #000;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin: 0.3rem;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #00e6b3;
    }

    .output {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: 500;
    }

    .dark-mode-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      backdrop-filter: blur(8px);
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="aurora"></div>
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
  <div class="card">
    <h1>IOS Clan Name Generator</h1>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button class="btn" onclick="generateName()">Generate</button>
    <button class="btn" onclick="copyName()">Copy</button>
    <button class="btn" onclick="shareWhatsApp()">Share</button>
    <div class="output" id="outputName"></div>
  </div>
  <script>
    function generateName() {
      const input = document.getElementById("nameInput").value.trim();
      const output = document.getElementById("outputName");
      if (input) {
        output.textContent = `@IOS ${input.toUpperCase()}`;
        playSound();
      } else {
        output.textContent = "Please enter a name.";
      }
    }

    function copyName() {
      const output = document.getElementById("outputName").textContent;
      navigator.clipboard.writeText(output);
      alert("Copied to clipboard: " + output);
      playSound();
    }

    function shareWhatsApp() {
      const text = document.getElementById("outputName").textContent;
      const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
    }

    function playSound() {
      const beep = new Audio("https://www.soundjay.com/button/beep-07.mp3");
      beep.play();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("light-mode");
    }
  </script>
</body>
</html>
