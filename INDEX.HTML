<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IOS Clan Name Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --text: #ffffff;
      --card: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --button: #00ffc3;
      --result: #00ffc8;
    }

    body.light-mode {
      --bg: #f0f0f0;
      --text: #1b1b1b;
      --card: #ffffff;
      --border: #e0e0e0;
      --button: #1b1b1b;
      --result: #00796b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
      overflow: hidden;
    }

    .container {
      background: var(--card);
      border: 1px solid var(--border);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text);
      transition: 0.3s;
    }

    body.light-mode input {
      background-color: #ffffff;
      color: #1b1b1b;
    }

    button {
      padding: 14px 28px;
      background-color: var(--button);
      color: var(--text);
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }

    #resultBox {
      margin-top: 30px;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    #result {
      font-size: 22px;
      font-weight: bold;
      color: var(--result);
    }

    .copy-btn, .whatsapp-btn {
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .copy-btn {
      background-color: #007fff;
      color: white;
    }

    .whatsapp-btn {
      background-color: #25D366;
      color: white;
    }

    .copy-btn:hover {
      background-color: #0063cc;
    }

    .whatsapp-btn:hover {
      background-color: #1ebe5b;
    }

    .copied-message {
      margin-top: 10px;
      color: #00ff91;
      font-size: 14px;
    }

    .popup {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--button);
      color: var(--text);
      padding: 16px 32px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      font-weight: 600;
      opacity: 0;
      animation: slideDownFade 6s forwards;
      z-index: 999;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: var(--text);
    }

    @keyframes slideDownFade {
      0% { top: -60px; opacity: 0; }
      15% { top: 30px; opacity: 1; }
      85% { top: 30px; opacity: 1; }
      100% { top: -60px; opacity: 0; }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 22px;
      }

      button {
        width: 100%;
      }

      #resultBox {
        align-items: stretch;
      }
    }
  </style>
</head>
<body>

  <div class="popup">@IOS CLAN - Welcome!</div>

  <div class="container">
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
    <h1>IOS Clan Name Generator</h1>
    <input type="text" id="realName" placeholder="Enter your real name" />
    <button onclick="generateName()">Generate Name</button>

    <div id="resultBox">
      <div id="result"></div>
      <button class="copy-btn" onclick="copyName()">Copy</button>
      <button class="whatsapp-btn" onclick="shareToWhatsApp()">Share on WhatsApp</button>
    </div>
    <div class="copied-message" id="copiedMsg"></div>
  </div>

  <!-- ðŸ”Š Click Sound Effect -->
  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

  <script>
    function playClick() {
      const audio = document.getElementById("clickSound");
      audio.currentTime = 0;
      audio.play();
    }

    function generateName() {
      playClick();
      const name = document.getElementById("realName").value.trim();
      const result = document.getElementById("result");
      const resultBox = document.getElementById("resultBox");
      const copiedMsg = document.getElementById("copiedMsg");

      copiedMsg.innerText = "";

      if (name === "") {
        result.innerText = "Please enter a name.";
        result.style.color = "#ff8080";
        resultBox.style.display = "flex";
        return;
      }

      result.style.color = getComputedStyle(document.body).getPropertyValue('--result');
      result.innerText = "IOS " + name.toUpperCase();
      resultBox.style.display = "flex";
    }

    function copyName() {
      playClick();
      const text = document.getElementById("result").innerText;
      navigator.clipboard.writeText(text).then(() => {
        document.getElementById("copiedMsg").innerText = "Copied to clipboard!";
      }).catch(() => {
        document.getElementById("copiedMsg").innerText = "Failed to copy.";
      });
    }

    function shareToWhatsApp() {
      playClick();
      const name = document.getElementById("result").innerText;
      if (!name || name === "Please enter a name.") {
        alert("Generate a name first!");
        return;
      }

      const message = `Check out my new IOS Clan name: *${name}* ðŸ‘‘\nMade using the IOS Clan Generator!`;
      const url = "https://wa.me/?text=" + encodeURIComponent(message);
      window.open(url, "_blank");
    }

    function toggleTheme() {
      playClick();
      document.body.classList.toggle('light-mode');
      const isLight = document.body.classList.contains('light-mode');
      document.querySelector('.theme-toggle').innerText = isLight ? 'ðŸŒž' : 'ðŸŒ™';
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light-mode');
        document.querySelector('.theme-toggle').innerText = 'ðŸŒž';
      }
    }
  </script>
</body>
</html>
